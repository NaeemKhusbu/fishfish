{% extends 'main.html' %}
{% block content %}
<h1>Storybuds</h1>
<div>
    <div>
        <button>
            <a href="{% url 'create-room' %}">Create Room</a>
        </button>
        {% for room in rooms %}
            <div>
                <button>
                    <a href="{% url 'update-room' room.id %}">Edit</a>
                </button>
                <button>
                    <a href="{% url 'delete-room' %}">Delete</a>
                </button>
                <span>Host : {{room.host.username}}</span>
                <h5>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h5>
                <small>{{room.topic.name}}</room></small>
            </div>
            <hr>
        {% endfor %}
    </div>
</div>
{% endblock content %}
